{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<div class="container h-100"> <!-- Bootstrap container -->
    <div class="row h-100 justify-content-center align-items-center"> <!-- Centering the form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}

                        <!-- Display form fields without using a table -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}

                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" name="submit" value="Daftar">
                        </div>
                    </form>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-warning" role="alert"> <!-- Using Bootstrap alert -->
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %} 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
