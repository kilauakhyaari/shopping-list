{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4" style="color: $purple-100;">Add New Product</h1> <!-- Change the color using your custom CSS class if needed -->
            <form method="POST" class="p-4 border rounded" style="background-color: $gray-100;"> <!-- Change the background-color using your custom CSS class if needed -->
                {% csrf_token %}

                <!-- Display form fields without using a table -->
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label" style="color: $cyan-200;">{{ field.label }}</label> <!-- Change the color using your custom CSS class if needed -->
                        {{ field }}
                    </div>
                {% endfor %}

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Add Product">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
