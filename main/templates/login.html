{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container h-100"> <!-- Bootstrap container -->
    <div class="row h-100 justify-content-center align-items-center"> <!-- Centering the form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control" id="username">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" placeholder="Password" class="form-control" id="password">
                        </div>

                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>
                    </form>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-warning" role="alert"> <!-- Styled using Bootstrap alert -->
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %} 
                </div>
                <div class="card-footer text-center">
                    Don't have an account yet? <a href="{% url 'main:register' %}" class="text-primary">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
